<html>
	<head>
		<title>Weather App</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	</head>

	
	<body style="background-image: url(weather133.png);
			background-size:800px 750px;
			background-repeat:no-repeat;">
		<h1 class="display-1"style="margin-left:20%; font-weight:bold ">Welcome to the weather App</h1>
		
	
		
		<div class="card" style="width: 18rem;margin-left:39%;margin-top:22%;background-color:rgb(197, 224, 241);">
		
       <div class="card-body">
    <form>
  <div class="mb-3">
   <label class="form-label"style="margin-left:25%">Enter City Name</label>
			<input class="form-control" type="text" id="city">
    
  </div>
 
  <button value="submit" class="btn btn-info" id="submit"style="margin-left:30%">Submit</button>
  <br>
  
  <p style="margin-left:20%;margin-top:10px;"> Temp <span id="cityname"></span> : <span id="temp"></span> </p>
  </form>
  
  
  </div>
</div>
	

		
		
		<script>
		
        const options = {
	method: 'GET',
	headers: {
		'X-RapidAPI-Key': '58c63c7c44mshc7997efd9945910p1deb12jsn1221b9be4faf',
		'X-RapidAPI-Host': 'weather-by-api-ninjas.p.rapidapi.com'
	}
};
       const weatherapp = (city) => {
						cityname.innerHTML = city
				fetch('https://weather-by-api-ninjas.p.rapidapi.com/v1/weather?city='+city, options)
							.then( (response) => response.json() )
							.then( (data) => { console.log(data)
									
									temp.innerHTML = data.temp
							})
}
				
			submit.addEventListener("click", (e) => {
				e.preventDefault()
				weatherapp(city.value)
			
			})
			
			weatherapp("pune")
							
							
		</script>
	</body>
</html>
